<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sekolah</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Sederhana untuk Navigasi */
        nav { background: #333; padding: 10px; margin-bottom: 20px; }
        nav button { margin-right: 10px; padding: 8px 15px; cursor: pointer; }
        .halaman { display: none; } /* Sembunyikan semua halaman dulu */
        #halaman-keuangan { display: block; } /* Default munculkan keuangan */
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <nav>
        <button onclick="bukaHalaman('keuangan')">ðŸ’° Keuangan</button>
        <button onclick="bukaHalaman('siswa')">ðŸŽ“ Data Siswa</button>
    </nav>

    <div id="halaman-keuangan" class="halaman">
        <h2>Input Keuangan</h2>
        <form name="form-transaksi">
            <input type="hidden" name="action" value="simpan_transaksi">
            
            <input type="text" name="keterangan" placeholder="Keterangan" required><br><br>
            <input type="number" name="masuk" placeholder="Uang Masuk"><br><br>
            <input type="number" name="keluar" placeholder="Uang Keluar"><br><br>
            <button type="submit">Simpan Transaksi</button>
        </form>
    </div>

    <div id="halaman-siswa" class="halaman">
        <h2>Operasional Data Siswa</h2>
        
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <h3>Tambah Siswa Baru</h3>
            <form name="form-siswa">
                <input type="hidden" name="action" value="simpan_siswa">
                
                <input type="number" name="nis" placeholder="NIS" required>
                <input type="text" name="nama" placeholder="Nama Lengkap" required>
                <input type="text" name="kelas" placeholder="Kelas" required>
                <input type="text" name="jurusan" placeholder="Jurusan" required>
                <button type="submit">Simpan Data Siswa</button>
            </form>
        </div>

        <h3>Daftar Siswa</h3>
        <button onclick="loadDataSiswa()">ðŸ”„ Refresh Data</button>
        <table id="tabel-siswa">
            <thead>
                <tr>
                    <th>NIS</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Jurusan</th>
                </tr>
            </thead>
            <tbody id="body-tabel-siswa">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
